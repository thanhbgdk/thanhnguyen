<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css" type="text/css" />

</head>
<body>
<div class="page">
    <div class="header-container container">
        <div class="top-bar">
            <div class="row">
                <div class="col-md-4 header-left">
                    <ul class="list-inline">
                        <li><a href="#">Check out</a></li>
                        <li><a href="#">Log in</a></li>
                        <li><a href="#">Register</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="col-md-4 header-logo">
                    <h1>
                        <a href="#">
                            <img src="image/Untitled-1.png" alt="logo" />
                            <span>Cosmetico</span>
                        </a>
                    </h1>
                </div>
                <div class="col-md-4 header-cart">
                    <div class="my-wishlist">
                        <span>My wishlist ( 0 )   /   USD</span>
                        <i class="fa fa-caret-down"></i>
                    </div>
                    <div class="shopping-cart">
                        <img src="image/cart.png" alt="cart" />
                        <span>$0.00 </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-nav">
            <div class="row">
                <div class="col-md-9">
                    <div class="header-menu">
                        <div class="menu">
                            <ul class="list-inline nav-menu text-uppercase">
                                <li><a href="#">Face</a></li>
                                <li><a href="#">Body</a></li>
                                <li><a href="#">Make up</a></li>
                                <li><a href="#">Hairs</a></li>
                                <li><a href="#">Perfmes</a></li>
                                <li><a href="#">gifts</a></li>
                                <li><a href="#">Brands</a></li>
                                <li><a href="#">Must have</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="header-serch">
                        <div class="search-bar">
                            <form action="">
                                <a href="#"><i class="fa fa-search"></i></a>
                                <input type="text" placeholder="Type and hit enter"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="slider full-width">
        <div class="slider-full-width">
            <div class="container">
                <div class="slider-title">

                </div>
                <div class="slider-arrows">
                    <div class="slider-arrows-left">
                        <img src="image/slider-left.png" alt="" />
                    </div>
                    <div class="slider-arrows-right">
                        <img src="image/slider-right.png" alt="" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="contents-container"></div>
    <div class="footer-container"></div>
</div>
</body>
</html>
